<h2>Add New User</h2>
<form (submit)="addUser()">
    <label>Name: </label>
    <input type="text" [(ngModel)]="name" name="name" required=""/>
    <br>
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" required/>
    <label>Id</label>
    <input type="text" [(ngModel)]="id" name="id" required/>
    <br>
  <button type="submit">Add User</button>
</form>
<a routerLink="/users">Back to Users</a>
